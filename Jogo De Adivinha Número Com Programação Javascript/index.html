<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <p>Tente adivinhar o número entre 1 e 100</p>
        <form id="guessForm">
            <input type="number" id="guessInput" placeholder="Digite seu palpite" min="1" max="100" required>
            <button type="submit">Adivinhar</button>
        </form>
        <p id="result"></p>
        <p id="level">Nível: <span id="currentLevel">1</span></p>
        <p>Tentativas: <span id="attempts">0</span></p>
        <p id="guessedNumbers">Números tentados:</p>
        <div id="direction">
            <img id="arrow-left" src="arrow-left.png" alt="Seta para esquerda">
            <img id="arrow-right" src="arrow-right.png" alt="Seta para direita">
        </div>
        <button type="button" onclick="resetGame()">Reiniciar Jogo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
